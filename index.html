<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-header a {
            text-decoration: none;
            color: white;
        }
        .copyright {
            font-size: 12px;
            text-align: center;
            padding-bottom: 10px;
        }
        .copyright a {
            text-decoration: none;
            color: #343c41;
        }
        #chatbot-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001; /* Ensure the button is above the chatbot popup */
        }
        .chatbot-popup {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 90%;
            z-index: 1000;
        }
        .chat-header {
            background-color: #1087ff;
            color: #fff;
            padding: 15px 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #close-btn {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .chat-box {
            max-height: 350px;
            overflow-y: auto;
            padding: 15px 20px;
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 9px 18px;
            border-top: 0.7px solid #ddd;
            margin-right: 25px;
        }
        #user-input {
            font-family: "Poppins";
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 12px;
            outline: none;
        }
        #send-btn {
            font-family: "Poppins", sans-serif;
            padding: 10px 20px;
            border: none;
            background-color: #1087ff;
            color: #fff;
            border-radius: 12px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-btn:hover {
            background-color: #0074cc;
        }
        #voice-btn {
            font-family: "Poppins", sans-serif;
            padding: 10px 15px;
            border: none;
            background-color: #1087ff;
            color: #fff;
            border-radius: 12px;
            margin-left: 10px;
            margin-right: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #voice-btn:hover {
            background-color: #0074cc;
        }
        .user-message {
            background-color: #f3f3f3;
            color: #333;
            padding: 14px;
            border-radius: 15px;
            margin-bottom: 15px;
            margin-top: 15px;
            margin-left: 10px; /* Push user message to the left */
            position: relative;
            display: flex;
            align-items: center;
            flex-direction: row-reverse; /* Move user message to the right */
        }
        .user-message::before {
            content: "\1F468"; /* Man emoji */
            position: absolute;
            bottom: -17px;
            right: -20px;
            margin-bottom: 7px;
            font-size: 20px;
            background-color: #1087ff;
            color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .bot-message {
            background-color: #1087ff;
            color: #fff;
            padding: 14px;
            border-radius: 15px;
            margin-bottom: 10px;
            margin-top: 15px;
            align-self: flex-start; /* Move bot message to the left */
            margin-right: 10px; /* Push bot message to the right */
            position: relative;
            display: flex;
            align-items: center;
            flex-direction: column; /* Adjust for button placement */
        }
        .bot-message::before {
            content: "\1F916"; /* Robot emoji */
            position: absolute;
            bottom: -17px;
            left: -14px;
            margin-bottom: 4px;
            font-size: 20px;
            background-color: #1087ff;
            color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .button-container button {
            padding: 10px 50px;
            border: none;
            background-color: #1087ff;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0074cc;
        }
    </style>
</head>
<body>
    <button id="chatbot-toggle-btn"><img src="https://cdn1.iconfinder.com/data/icons/social-media-hexagon-1/1024/whatsapp-512.png" width="50" height="50" alt="buttonpng" /></button>
    <div class="chatbot-popup" id="chatbot-popup">
        <div class="chat-header">
            <span>Chatbot | <a href="#" target="_blank"> Treat Line</a></span>
            <button id="close-btn">&times;</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
            <button id="voice-btn">ðŸŽ¤</button> <!-- Add voice button -->
        </div>
        
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (userInput !== "") {
                appendMessage("user", userInput);

                try {
                    const response = await fetch("http://127.0.0.1:8001/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: new URLSearchParams({ user_query: userInput })
                    });

                    const data = await response.json();
                    appendMessage("bot", data.response || "Sorry, I didn't understand that.");
                } catch (error) {
                    console.error("Error:", error);
                    appendMessage("bot", "Oops! Something went wrong.");
                }

                document.getElementById("user-input").value = "";
            }
        }

        document.getElementById("chatbot-toggle-btn").addEventListener("click", toggleChatbot);
        document.getElementById("close-btn").addEventListener("click", toggleChatbot);
        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("voice-btn").addEventListener("click", startVoiceRecognition); // Add event listener for voice button
        document.getElementById("user-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        function toggleChatbot() {
            const chatbotPopup = document.getElementById("chatbot-popup");
            chatbotPopup.style.display = chatbotPopup.style.display === "none" ? "block" : "none";
        }

        function appendMessage(sender, message) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add(sender === "user" ? "user-message" : "bot-message");
            messageElement.innerHTML = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (sender === "bot" && message === "Sorry, I didn't understand that.") {
                const buttonYes = document.createElement("button");
                buttonYes.textContent = "âœ” Yes";
                buttonYes.onclick = function () {
                    appendMessage("bot", "Connecting you with a healthcare professional. Please wait...");
                };
                const buttonNo = document.createElement("button");
                buttonNo.textContent = "âœ– No";
                buttonNo.onclick = function () {
                    appendMessage("bot", "Alright! If you need assistance later, feel free to ask.");
                };
                const buttonContainer = document.createElement("div");
                buttonContainer.classList.add("button-container");
                buttonContainer.appendChild(buttonYes);
                buttonContainer.appendChild(buttonNo);
                chatBox.appendChild(buttonContainer);
            }
        }

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US'; // Set language to English
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                console.log('Recognized Speech:', transcript);
                document.getElementById("user-input").value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };
        }
    </script>
</body>
</html>
